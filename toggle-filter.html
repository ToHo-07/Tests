<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Filter</title>
</head>
<body>
  <button id="toggleFilterButton" onclick="toggleFilter()">Apply Filter</button>

  <script>
    // Function to toggle the DocumentType filter in the URL
    function toggleFilter() {
      var currentUrl = window.location.href;

      // Check if the URL already has the filter
      if (currentUrl.indexOf("DocumentType=Group%20Policy") === -1) {
        // Add the filter if not present
        var newUrl = currentUrl.indexOf('?') === -1 ? `${currentUrl}?DocumentType=Group%20Policy` : `${currentUrl}&DocumentType=Group%20Policy`;
        window.location.href = newUrl;
        document.getElementById("toggleFilterButton").innerText = "Remove Filter";
      } else {
        // Remove the filter if it's present
        var newUrl = currentUrl.replace("&DocumentType=Group%20Policy", "").replace("?DocumentType=Group%20Policy", "");
        window.location.href = newUrl;
        document.getElementById("toggleFilterButton").innerText = "Apply Filter";
      }
    }
  </script>
</body>
</html>
